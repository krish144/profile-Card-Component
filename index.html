<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <!-- CSS Links -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
 
    <main class="card">
      <img
        src="./assets/img/bg-pattern-card.svg"
        alt="bg-pattern-card"
        class="pattern-card-img"
      />
      <img
        src="./assets/img/image-victor.jpg"
        alt="image-victor"
        class="profile-img"
      />

      <h1 class="name">
        Victor Crest 
        <span class="notifications">26</span>
      </h1>

      <p class="contry">London</p>

      <hr>
       <div class="profile-details">
        <div class="profile-item">
          <h2 class="number">80K</h2>
          <p class="description"> Followers</p>
        </div>
        <div class="profile-item">
          <h2 class="number">803K</h2>
          <p class="description">Likes</p>
        </div>
        <div class="profile-item">
          <h2 class="number">1.4K</h2>
          <p class="description">Photos</p>
        </div>
       </div>
    </main>
  
  </body>
</html>
